<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>

  <ion-toolbar >
    <!--section1 blutooth scaning-->
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label>Search for devices</ion-label>
          <ion-select [(ngModel)]="selectedDevice">
            <label for="paird devices">Paired devices</label>
            <ion-option value="{{pair.address}}" *ngFor="let pair of pairedDevices" (click)="chooseDevice()">{{pair.name}}</ion-option>
            <label for="bounded devices">Other devices</label>
            <ion-option value="unpair.address" *ngFor="let unpair of blutoothUnpairedDevices" (click)="chooseDevice()">{{unpair.name}}</ion-option>
          </ion-select>
        </ion-item>
      </ion-col>
      <ion-col>
        <button ion-button round><ion-icon name="search"></ion-icon></button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
  <!--TABS of auto parking or not-->
  <div  text-center>
    <ion-row>
      <ion-col>
        <button full ion-button  (click)="parking(1)" id="butn1">Normal Mode</button>
      </ion-col>

      <ion-col>
        <button full ion-button color="dark"  (click)="parking(2)" id="butn1">Auto parking Mode</button>
      </ion-col>
    </ion-row>
  </div>
</ion-header>

<ion-content>
<!--all section 2 servo + car controller-->
<ion-row>
  <!--left section-->
  <ion-col>
    <ion-grid>
        <ion-row>
            <ion-col col-12 text-center>
                <ion-label text-center>Servo position</ion-label>
                <button ion-button (click)="btnClicked(0)" style="margin-right:5px;" round><ion-icon name="ios-arrow-back"></ion-icon></button>
                <button ion-button round (click)="btnClicked(1)"><ion-icon name="ios-arrow-forward"></ion-icon></button>
            </ion-col>
            <ion-col col-12 text-center>
              <ion-label text-center>Modes</ion-label>
              <button (click)="btnClicked(2)" ion-button round><ion-icon name="ios-arrow-round-up"></ion-icon></button>
              <button (click)="btnClicked(3)" ion-button round><ion-icon name="ios-swap"></ion-icon></button>
              <button (click)="btnClicked(4)" ion-button round><ion-icon name="ios-resize"></ion-icon></button>
            </ion-col> 
        </ion-row>
    </ion-grid>


    </ion-col>
  <!--right section TODO-->
    <ion-col >
      <!--controller of the car-->

      <ion-grid style="margin-top:20px;">
        <label for="car controll" text-center style="margin-bottom: 5px;">car controller</label>
        <ion-row>
          <ion-col style="display: inline-block;" text-center>
            <button (click)="btnClicked(5)" ion-button round><ion-icon name="ios-arrow-up"></ion-icon></button>
          </ion-col>
        </ion-row>
        <ion-row style="display: inline-block;" text-center>
          <button (click)="btnClicked(6)" ion-button style="margin-right: 5px;" round><ion-icon name="ios-arrow-back"></ion-icon></button>
          <button (click)="btnClicked(7)" ion-button round><ion-icon name="ios-arrow-forward"></ion-icon></button>
        </ion-row>
        <ion-row>
          <ion-col style="display: inline-block;" text-center>
            <button (click)="btnClicked(8)" ion-button round><ion-icon name="ios-arrow-down"></ion-icon></button>
          </ion-col>
        </ion-row>
      </ion-grid>

    </ion-col>
</ion-row>
<!--section 3 speed controller TODO-->
<ion-row>
  <ion-col>
      <ion-item>
          <ion-range min="0" max="5" step="1" snaps="true" dualKnobs="false" pin="true" [(ngModel)]="rangevalue">
            <ion-icon range-left small name="ios-speedometer"></ion-icon>
            <ion-icon range-right name="ios-speedometer"></ion-icon>
          </ion-range>
      </ion-item>
  </ion-col>
</ion-row>
</ion-content>
